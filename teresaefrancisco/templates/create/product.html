{% extends 'layout.html' %}

{% block content %}
<div class="product_form_container">
    <form method="POST" class="product_form" enctype="multipart/form-data">
            <div class="product_attribute_container">
                <label for="name">Name</label>
                <input type="text" name="name" placeholder="Name">
            </div>
            <div class="product_attribute_container">
                <label for="description">Description</label>
                <input type="text" name="description" placeholder="Description">
            </div>
            <div class="product_attribute_container">
                <label for="price">Price</label>
                <input type="number" name="price" placeholder="Price">
            </div>
            <div class="product_attribute_container">
                <label for="store">Store</label>
                <input type="text" name="store" placeholder="Store">
            </div>
            <div class="product_attribute_container">
                <label for="show_price">Mostar Preco</label>
                <input type="checkbox" name="show_price" checked>
            </div>
            <div class="product_attribute_container">
                <label for="priority"> Priority</label>
                <input type="number" name="priority">
            </div>
            <div class="product_attribute_container">
                <label for='picture'>Fotografias </label>
                <input type="file" name="pictures" multiple>
            </div>
            <button class ="accept" type="submit">Gravar</button>
    </form>
</div>
{% endblock %}
